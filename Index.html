<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet"  href="Style.css" />
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKX3bCHoOuJJ-wPQ1OM8oDsEyZ9E0YJ0St4_4G7Y5TKNbCXFVqVaSBWg8hUX0Xo3iDGko&usqp=CAU"/>
        </div>
        <div class="choice" id="paper">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUCmaf-HaltNtvmtB6EG8jCjkbICmErLjlvACv-XM1yXMDVN5Tk_FJOKYdlGNCYaihdBk&usqp=CAU" />
        </div>
        <div class="choice" id="scissors">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKyJob5hcksKHEhaDgqD7g1122-WhLmEQAKVJiozWqvSjHlNr8Qy0rD2HG8ocMWBWS9QU&usqp=CAU" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <script src="Index.js"></script>
</body>
</html>
